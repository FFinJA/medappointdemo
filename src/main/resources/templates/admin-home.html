<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container my-5">
    <p>Welcome, Dr. : <span th:text="${user.lastName}"/></p>
</div>

<div class="container my-5">
    <a href="/logout" class="btn btn-danger">You could log out here.</a>
</div>

<div class="container my-5">
    <a th:href="${viewStatisticsLink}" class="btn btn-danger">View the statistics.</a>
</div>

<div class="container my-5">
    <a th:href="${viewEmailLink}" class="btn btn-danger">View the email settings.</a>
</div>

<div class="container my-5">
    <a th:href="${viewAvailabilityLink}" class="btn btn-danger">View the availability settings.</a>
</div>

</body>
</html>
