<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Appointments Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .status-Confirmed {
            color: green;
            font-weight: bold;
        }
        .status-Cancelled {
            color: red;
            font-weight: bold;
        }
        .status-Pending {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div th:replace="fragments/logged-header :: header"></div>
<div class="container my-5">
    <h1 class="mb-4">Appointments List</h1>

    <h3>Welcome, Admin user: <span th:text="${user.lastName}"></span></h3>

    <div class="card mt-4">
        <div class="card-body">
            <table class="table table-hover table-bordered">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Doctor</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Status</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.id}">ID</td>
                    <td th:text="${appointment.doctor.firstName + ' ' + appointment.doctor.lastName}">Doctor</td>
                    <td th:text="${#dates.format(appointment.appointmentDate, 'dd-MM-yyyy')}">Date</td>
                    <td th:text="${#dates.format(appointment.startTime, 'HH:mm')}">Start Time</td>
                    <td th:text="${#dates.format(appointment.endTime, 'HH:mm')}">End Time</td>
                    <td th:text="${appointment.status}" th:class="${'status-' + appointment.status}">Status</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-FxXk6tQIgHGQ1SREb5V42JpsVQ13syKv0bC+h31c+eM7bd3ED0BMyE/RWeM/VU/W" crossorigin="anonymous"></script>
</body>
</html>
