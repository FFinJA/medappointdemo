<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor Appointment Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body class="d-flex align-items-center justify-content-center">
<div class="container-sm">
  <h1>Handle Appointment</h1>
<!--  <div th:if="${#authorization.expression('isAuthenticated() and !hasAuthority(''ROLE_ANONYMOUS'')')}">-->
  <div>


<!--    <h3>Welcome, <span th:text="${#authentication.name}"></span></h3>-->
    <h3>Welcome, Dr. <span th:text="${user.lastName}" /></h3>


    <form th:action="@{/doctors/editappointment}" th:object="${appointment}" method="post" class="form col-3 mx-auto">
      <h2 class="text-center mb-3">Doctor Appointment Edit</h2>

      <div class="form-group mb-3">
        <label for="id">Appointment ID</label>
        <input id="id" class="form-control" type="text" th:field="*{id}" readonly>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
      </div>

      <div class="form-group mb-3">
        <label for="patient.firstName">Patient First Name</label>
        <input id="patient.firstName" class="form-control" type="text" th:field="*{patient.firstName}" readonly>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('patient.firstName')}" th:errors="*{patient.firstName}"></div>
      </div>

      <div class="form-group mb-3">
        <label for="patient.lastName">Patient Last Name</label>
        <input id="patient.lastName" class="form-control" type="text" th:field="*{patient.lastName}" readonly>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('patient.lastName')}" th:errors="*{patient.lastName}"></div>
      </div>

      <div class="form-group mb-3">
        <label for="appointmentDate">Appointment Date</label>
        <input id="appointmentDate" class="form-control" type="text" th:field="*{appointmentDate}" readonly>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('appointmentDate')}" th:errors="*{appointmentDate}"></div>
      </div>

      <div class="form-group mb-3">
        <label for="startTime">Start Time</label>
        <input id="startTime" class="form-control" type="text" th:field="*{startTime}" readonly>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
      </div>

      <div class="form-group mb-3">
        <label for="endTime">End Time</label>
        <input id="endTime" class="form-control" type="text" th:field="*{endTime}" readonly>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></div>
      </div>

      <div class="form-group mb-3">
        <label for="status">Status</label>
        <select id="status" class="form-control" aria-label="Status" th:field="*{status}" required>
          <option value="SCHEDULED" selected>Select the status</option>
          <option value="COMPLETED">COMPLETED</option>
        </select>

        <div class="alert alert-warning" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
      </div>

      <div class="form-group mb-3">
        <label for="reasonForVisit">Reason For Visit</label>
        <input id="reasonForVisit" class="form-control" type="text" th:field="*{reasonForVisit}" readonly>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('reasonForVisit')}" th:errors="*{reasonForVisit}"></div>
      </div>



      <div class="d-flex justify-content-center mx-auto gap-3">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="javascript:void(0)" th:onclick="|window.history.back()|" class="btn btn-warning">Cancel</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
