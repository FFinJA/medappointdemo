<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor Upload Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<div th:replace="~{fragments/public-header :: header}"></div>
<div class="container my5">
  <h1>Upload a file</h1>

  <div>
    <h3>Welcome, Dr. <span th:text="${user.lastName}" /></h3>

    <form id="uploadForm" th:action="@{/doctors/uploadFile/{id}(id=${patient.id})}" method="post" enctype="multipart/form-data">

    <label for="file">Photo</label>
      <div>
        <input type="file" id="file" name="file" accept=".pdf,.txt,.docx,.png,.jpg" class="form-control" required>
      </div>
      <div>
      <button type="submit" class="btn btn-primary btn-sm mt-2">Upload file</button>
      <a href="javascript:void(0)" th:onclick="|window.history.back()|" class="btn btn-warning">Cancel</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
