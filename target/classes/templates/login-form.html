<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/public-header :: header"></div>

<div class="container my-5 d-flex align-items-center justify-content-center">
    <div class="col-md-4">
        <h2 class="text-center mb-4">User Login</h2>

        <div th:if="${message}" class="alert alert-danger" role="alert">
            <p th:text="${message}"></p>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input id="email" class="form-control" type="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input id="password" class="form-control" type="password" name="password" required>
            </div>

            <div class="d-flex justify-content-center mb-3 gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" th:onclick="|window.history.back()|" class="btn btn-warning">Cancel</button>
            </div>

            <div class="text-center">
                <p>Do not have an account yet? Please <a href="/register" class="link-primary">register</a> here.</p>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-FxXk6tQIgHGQ1SREb5V42JpsVQ13syKv0bC+h31c+eM7bd3ED0BMyE/RWeM/VU/W" crossorigin="anonymous"></script>
</body>
</html>
