<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error Page</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
  <h1>An Error Occurred</h1>
  <div th:if="${errorMessage}">
  <p th:text="${errorMessage}">An unexpected error occurred. Please try again later.</p>
  </div>
  <div th:if="${error}">
  <p th:text="${error}">An unexpected error occurred. Please try again later.</p>
  </div>
  <div th:if="${err}">
  <p th:text="${err}">An unexpected error occurred. Please try again later.</p>
  </div>
  <a href="/" class="btn btn-primary">Go Back to Home</a>
</div>
</body>
</html>
