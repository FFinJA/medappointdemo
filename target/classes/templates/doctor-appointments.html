<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor Appointments Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body class="d-flex align-items-center justify-content-center">
<div class="container-sm">
  <h1>Doctor-appointments List</h1>
<!--  <div th:if="${#authorization.expression('isAuthenticated() and !hasAuthority(''ROLE_ANONYMOUS'')')}">-->
  <div>


<!--    <h3>Welcome, <span th:text="${#authentication.name}"></span></h3>-->
    <h3>Welcome, Dr. <span th:text="${user.lastName}" /></h3>


    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Doctor</th>
        <th>Date</th>
        <th>StartTime</th>
        <th>EndTime</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}">ID</td>
        <td th:text="${appointment.doctor.firstName + ' ' + appointment.doctor.lastName}">Doctor</td>
        <td th:text="${#dates.format(appointment.appointmentDate, 'yyyy-MM-dd')}">Date</td>
        <td th:text="${#dates.format(appointment.startTime, 'HH:mm')}">StartTime</td>
        <td th:text="${#dates.format(appointment.endTime, 'HH:mm')}">EndTime</td>
        <td th:switch="${appointment.status}">
          <span th:case="'SCHEDULED'" class="badge bg-info">Scheduled</span>
          <span th:case="'COMPLETED'" class="badge bg-success">Completed</span>
          <span th:case="'CANCELLED'" class="badge bg-danger">Cancelled</span>
          <span th:case="*">Unknown</span>
        </td>
        <td>
          <a th:href="@{/doctors/editappointment/{id}(id=${appointment.id})}" class="btn btn-success">Handle</a>
        </td>
      </tr>
      </tbody>
  </div>
</div>

</body>
</html>
